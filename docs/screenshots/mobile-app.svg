<svg width="300" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect x="10" y="10" width="280" height="580" fill="#1f2937" rx="30"/>
  <rect x="20" y="20" width="260" height="560" fill="#000" rx="20"/>
  
  <!-- Screen -->
  <rect x="25" y="60" width="250" height="480" fill="#f8fafc" rx="15"/>
  
  <!-- Status Bar -->
  <rect x="25" y="25" width="250" height="30" fill="#000"/>
  <text x="40" y="43" font-family="Arial, sans-serif" font-size="10" fill="white">9:41</text>
  <text x="250" y="43" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="end">100%</text>
  
  <!-- App Header -->
  <rect x="25" y="60" width="250" height="50" fill="#3b82f6"/>
  <text x="40" y="88" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">GardenIO</text>
  <text x="235" y="88" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="end">My Garden</text>
  
  <!-- Server Config Dialog -->
  <rect x="45" y="130" width="210" height="180" fill="white" stroke="#e5e7eb" rx="8"/>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold" text-anchor="middle">Server Configuration</text>
  <text x="55" y="170" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Enter your GardenIO server URL:</text>
  
  <!-- URL Input -->
  <rect x="55" y="180" width="190" height="30" fill="#f9fafb" stroke="#e5e7eb" rx="4"/>
  <text x="60" y="198" font-family="Arial, sans-serif" font-size="10" fill="#374151">http://your-server.com:5000</text>
  
  <!-- Test Connection Button -->
  <rect x="55" y="220" width="80" height="25" fill="#6b7280" rx="4"/>
  <text x="95" y="235" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Test Connection</text>
  
  <!-- Save Button -->
  <rect x="165" y="220" width="80" height="25" fill="#3b82f6" rx="4"/>
  <text x="205" y="235" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Save & Continue</text>
  
  <!-- Connection Status -->
  <circle cx="65" cy="270" r="4" fill="#10b981"/>
  <text x="75" y="274" font-family="Arial, sans-serif" font-size="10" fill="#10b981">Connected successfully!</text>
  
  <!-- Dashboard Preview -->
  <text x="40" y="340" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">Dashboard Preview</text>
  
  <!-- Mobile Stats Cards -->
  <rect x="40" y="350" width="100" height="60" fill="#3b82f6" rx="4"/>
  <text x="90" y="370" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">8</text>
  <text x="90" y="385" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Active Plants</text>
  
  <rect x="150" y="350" width="100" height="60" fill="#10b981" rx="4"/>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">8</text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Ready Harvest</text>
  
  <!-- Mobile Plant Card -->
  <rect x="40" y="420" width="210" height="80" fill="white" stroke="#e5e7eb" rx="4"/>
  <rect x="45" y="425" width="30" height="30" fill="#10b981" rx="4"/>
  <text x="85" y="435" font-family="Arial, sans-serif" font-size="11" fill="#1f2937" font-weight="bold">Tomato - Cherry</text>
  <text x="85" y="450" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Greenhouse â€¢ 10 plants</text>
  <rect x="85" y="460" width="50" height="15" fill="#10b981" rx="3"/>
  <text x="110" y="469" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Ready</text>
  
  <!-- Navigation -->
  <rect x="25" y="510" width="250" height="30" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="60" y="528" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6" text-anchor="middle">Dashboard</text>
  <text x="120" y="528" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Plants</text>
  <text x="180" y="528" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Locations</text>
  <text x="240" y="528" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Calendar</text>
  
  <!-- Home Button -->
  <rect x="110" y="555" width="80" height="25" fill="#1f2937" rx="12"/>
</svg>